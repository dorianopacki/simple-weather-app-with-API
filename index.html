<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="interface">
      <div class="container">
        <h1 class="head">Weather app</h1>
          <form>
            <input type = "text" class = "city" placeholder = "Search for the city?" required />
            <button id="submit">SUBMIT</button>
          </form>
      </div>
    </section>
    <section class="display">
      <div class="city-name"><p>City name</p></div>
      <div class="notification"><p></p></div>
      <div class="weather-container">
        <div class="weather-icon"><img src="icons/unknown.png"></div>
        <div class="temperature"><span><p>&#8451 / &#8457</p></span></div>
        <div class="weather-description"><p>---</p></div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
